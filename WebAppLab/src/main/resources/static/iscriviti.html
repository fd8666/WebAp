<!DOCTYPE html>
<html lang="it">
<link rel="icon" type="image/png" href="img/db_fulmine.png">
<head>
    <meta charset="UTF-8">
    <title>Iscriviti-David Bowie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/contattoPreferito.js" defer></script>
    <script src="js/gestoreForm.js" defer></script>
</head>

<body>
<header class="p-3 mb-6 text-white">
    <div class="Titolo">
        <h1 class="header-title"><i class="fas fa-user-plus"></i> Iscriviti <span class="lightning-icon"></span></h1>
        <p class="sottotitolo">iscriviti al fan site</p>
        <nav class="text-center text-white-50">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary mx-2" href="home.html">
                        <i class="fas fa-home"></i> Home - Storia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary mx-2" href="Opere&Musica.html">
                        <i class="fas fa-music"></i> Opere & Musica</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary mx-2" href="iscriviti.html">
                        <i class="fas fa-user-plus"></i> Iscriviti</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <div class="alert alert-info text-center mb-3 mt-3" role="alert">
        Benvenuto nel form di iscrizione al fan site di David Bowie
    </div>

    <form action="/submitQuestion.jsp" class="row g-3">
        <div class="col-md-6">
            <label for="fname" class="form-label">Nome:</label>
            <input type="text" id="fname" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="lname" class="form-label">Cognome:</label>
            <input type="text" id="lname" class="form-control">
        </div>
        <div class="col-md-12">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="col-md-12">
            <label for="birthday" class="form-label">Data di Nascita:</label>
            <input type="date" id="birthday" name="birthday" class="form-control">
        </div>
        <div class="col-md-12">
            <label class="form-label">Metodo di contatto preferito:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactPreference" id="emailContact" value="email" checked>
                <label class="form-check-label" for="emailContact">Email</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactPreference" id="phoneContact" value="phone">
                <label class="form-check-label" for="phoneContact">Telefono</label>
            </div>
        </div>
        <div class="col-md-12" id="phoneField" style="display: none;">
            <label for="phone" class="form-label">Numero di Telefono:</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Inserisci il tuo numero di telefono">
        </div>
        <div class="col-md-12">
            <label for="genre" class="form-label">Genere Musicale Preferito:</label>
            <select class="form-select" id="genre" name="genre">
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="electronic">Elettronica</option>
                <option value="jazz">Jazz</option>
                <option value="classical">Classica</option>
            </select>
        </div>
        <div class="col-md-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
                <label class="form-check-label" for="newsletter">
                    Iscriviti alla newsletter
                </label>
            </div>
        </div>
        <div class="col-md-12 text-center mt-3">
            <button id="sendButton" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-paper-plane"></i> Invia
            </button>
            <button id="clearButton" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-undo"></i> Annulla
            </button>
        </div>
    </form>
</main>

<footer class="bg-dark text-white text-center p-3 mt-4">
    <div class="container">
        <blockquote class="blockquote mt-3" style="font-style: italic; color: #1E90FF;">
            <p>"I'm an instant star. Just add water and stir."</p>
            <footer class="blockquote-footer text-white"><cite title="Source Title">David Bowie</cite></footer>
        </blockquote>
        <p>&copy; 2024 David Bowie Tribute. Tutti i diritti riservati.</p>
        <div class="social-icons">
            <span class="text-white mx-2"><i class="fab fa-facebook-f"></i></span>
            <span class="text-white mx-2"><i class="fab fa-twitter"></i></span>
            <span class="text-white mx-2"><i class="fab fa-instagram"></i></span>
        </div>
    </div>
</footer>
</body>
</html>
